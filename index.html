<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Damkar Sektor X Pesanggrahan</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #f2f4f7; padding: 12px; margin: 0; }
        .container { max-width: 600px; margin: auto; }
        h2, h3 { color: #333; }
        input, select, textarea, button { width: 100%; padding: 10px; margin: 6px 0 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 14px; }
        button { background: #e53935; color: white; font-weight: bold; border: none; cursor: pointer; font-size: 16px; }
        button:active { background: #c62828; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 10px 0; }
        #output, #outputEdukasi, #outputKebakaran { font-family: monospace; background: #f9f9f9; }
    </style>
</head>
<body>
<div class="container">

    <div id="menuAwal" class="card">
        <h2>Pilih Jenis Laporan</h2>
        <button onclick="pilihMenu('kebakaran')">ðŸ”¥ Kebakaran</button>
        <button onclick="pilihMenu('evakuasi')">ðŸš‘ Evakuasi</button>
        <button onclick="pilihMenu('edukasi')">ðŸ“¢ Edukasi</button>
    </div>

    <div id="formEvakuasi" style="display:none;" class="card">
        <h2 id="judulForm">Form Laporan</h2>
        <label>Tanggal</label>
        <input type="date" id="tanggal">
        
        <label>Jenis Kejadian</label>
        <input id="evakuasiInput" placeholder="Contoh: Evakuasi Ular / Kebakaran Rumah">

        <label>Kompi Jaga</label>
        <select id="kompi">
            <option value="">-- Pilih Kompi --</option>
            <option>Kompi A</option>
            <option>Kompi B</option>
            <option>Kompi C</option>
        </select>

        <hr>
        <label>Nama Pelapor / Sumber</label>
        <input type="text" id="pelapor">
        <label>No Telepon</label>
        <input type="text" id="telepon">
        <label>Alamat Kejadian</label>
        <textarea id="alamat"></textarea>

        <label>Perwira Piket 401</label>
        <select id="perwira">
            <option value="">-- Pilih Perwira --</option>
            <option value="Kusnanto, S.H." data-jabatan="Kasie Sektor I Tebet">Kusnanto, S.H.</option>
            <option value="Ngatiyo, S.E." data-jabatan="Kasie Sektor II Setiabudi">Ngatiyo, S.E.</option>
            <option value="Sarono, S.E." data-jabatan="Kasie Sektor III Mampang Prapatan">Sarono, S.E.</option>
            <option value="H. Wirawan Aries Wibowo, S.E." data-jabatan="Kasie Sektor IV Pasar Minggu">H. Wirawan Aries Wibowo, S.E.</option>
            <option value="Paryo, S.T., M.M." data-jabatan="Kasie Sektor V Kebayoran Lama">Paryo, S.T., M.M.</option>
            <option value="Anwar Kamsari, S.T." data-jabatan="Kasie Sektor VI Cilandak">Anwar Kamsari, S.T.</option>
            <option value="Ruwanto, S.H." data-jabatan="Kasie Sektor VII Kebayoran Baru">Ruwanto, S.H.</option>
            <option value="H. Imbang Satriana, S.Pd., M.M." data-jabatan="Kasie Sektor VIII Pancoran">H. Imbang Satriana, S.Pd., M.M.</option>
            <option value="Mohammad Slamet, S.Ip." data-jabatan="Kasie Sektor IX Jagakarsa">Mohammad Slamet, S.Ip.</option>
            <option value="Poengky Hermingto, S.E." data-jabatan="Kasie Sektor X Pesanggrahan">Poengky Hermingto, S.E.</option>
        </select>

        <hr>
        <h3>Waktu Respon</h3>
        Terima: <input type="time" id="terima"> Meluncur: <input type="time" id="meluncur"> Selesai: <input type="time" id="selesai">

        <h3>Kronologis</h3>
        <textarea id="kronologis"></textarea>
        <h3>Tindakan</h3>
        <textarea id="tindakan"></textarea>

        <h3>Personil & Unit</h3>
        <input type="number" id="jumlahPersonil" placeholder="Jumlah Personil">
        <input type="text" id="unit" placeholder="1 Unit Mobil Rescue / 2 Unit Kuda Besi">

        <div id="petugas"></div>

        <button onclick="generateLaporan()">Generate Laporan</button>
        <textarea id="output" rows="15" readonly></textarea>
        <button style="background:#777" onclick="location.reload()">Kembali</button>
    </div>

    <div id="formEdukasi" style="display:none;" class="card">
    <h2>Form Laporan Edukasi</h2>
    <label>Tanggal Kegiatan</label>
    <input type="date" id="tanggalEdukasi">
    <label>Nama Sekolah</label>
    <input type="text" id="namaSekolah">
    <label>Alamat Sekolah</label>
    <textarea id="alamatSekolah"></textarea>
    <label>Jumlah Siswa</label>
    <input type="number" id="jumlahSiswa">
    
    <label> Jumlah Guru Pendamping</label>
    <input type="number" id="guruPendamping">
    <label>Tempat Kegiatan</label>
    <input type="text" id="tempatEdukasi" placeholder="Contoh: Sektor X Pesanggrahan">
    <label>Jam Mulai</label>
    <input type="time" id="jamMulaiEdukasi">
    <label>Jam Selesai</label>
    <input type="time" id="jamSelesaiEdukasi">
    
    <hr>
    <label>Perwira Piket</label>
    <select id="perwiraEdukasi"></select>
    <label>Koordinator</label>
    <textarea id="koordinatorEdukasi"></textarea>
    <label>Personil</label>
    <textarea id="personilEdukasi"></textarea>

    <button onclick="generateLaporanEdukasi()">Generate Laporan Edukasi</button>
    <textarea id="outputEdukasi" rows="15" readonly></textarea>
    <button style="background:#777" onclick="location.reload()">Kembali</button>
</div>

</div>
<script src="core.js"></script>
<script src="app-evakuasi.js"></script>
<script src="app-edukasi.js"></script>
<script src="app-kebakaran.js"></script>

<script>
    function pilihMenu(menu) {
        // Sembunyikan semua form dulu
        document.getElementById("menuAwal").style.display = "none";
        document.getElementById("formEvakuasi").style.display = "none";
        document.getElementById("formEdukasi").style.display = "none";

        if (menu === 'edukasi') {
            document.getElementById("formEdukasi").style.display = "block";
        } else {
            document.getElementById("formEvakuasi").style.display = "block";
            document.getElementById("judulForm").innerText = menu === 'kebakaran' ? "ðŸ”¥ Laporan Kebakaran" : "ðŸš‘ Laporan Evakuasi";
            
            // Set input default jika kebakaran
            if(menu === 'kebakaran') {
                document.getElementById("evakuasiInput").value = "Kebakaran ";
            } else {
                document.getElementById("evakuasiInput").value = "";
            }
        }
    }
</script>
</body>
</html>
